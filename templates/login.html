<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tokoku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Card Styles */
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        /* Form Styles */
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
        }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #6c757d;
            background: transparent;
            color: #6c757d;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: #6c757d;
            color: white;
            transform: translateY(-2px);
        }

        .theme-toggle i {
            font-size: 1.2rem;
        }

        .toggle-text {
            display: inline-block;
            margin-left: 5px;
            font-size: 0.9rem;
        }

        /* Dark Theme Styles */
        [data-bs-theme="dark"] {
            background-color: #212529;
            color: #fff;
        }

        [data-bs-theme="dark"] .bg-light {
            background-color: #343a40 !important;
        }

        [data-bs-theme="dark"] .navbar-light {
            background-color: #343a40 !important;
        }

        [data-bs-theme="dark"] .navbar-light .navbar-brand,
        [data-bs-theme="dark"] .navbar-light .nav-link {
            color: #fff;
        }

        [data-bs-theme="dark"] .card {
            background-color: #343a40;
            color: #fff;
        }

        [data-bs-theme="dark"] .theme-toggle {
            border-color: #fff;
            color: #fff;
        }

        [data-bs-theme="dark"] .theme-toggle:hover {
            background-color: #fff;
            color: #212529;
        }

        /* Responsive Styles */
        @media (max-width: 991.98px) {
            .navbar-nav {
                margin-top: 1rem;
            }

            .theme-toggle-wrapper {
                margin: 1rem 0;
            }

            .theme-toggle {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 767.98px) {
            .navbar {
                padding: 0.5rem;
            }

            .theme-toggle {
                padding: 6px 10px;
            }

            .theme-toggle i {
                font-size: 1rem;
            }
        }

        @media (max-width: 575.98px) {
            .navbar-brand {
                font-size: 1.25rem;
            }
        }

        /* Login Form Container */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Tokoku</a>
            <div class="d-flex align-items-center">
                <button class="theme-toggle ms-2" onclick="toggleTheme()">
                    <i class="fas fa-sun" id="themeIcon"></i>
                    <span class="toggle-text" id="toggleText">Mode Terang</span>
                </button>
                <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary nav-link text-grey" href="/register">Daftar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <div class="container">
            <div class="card mx-auto">
                <div class="card-body p-4">
                    <h1 class="text-center mb-4">Login ke Tokoku</h1>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="username" 
                                name="username" 
                                required 
                                placeholder="Masukkan Username Anda">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password" 
                                required 
                                placeholder="Masukkan Password Anda">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Login</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Login Admin kai:123</p>
                        <p class="mb-0">Login User user:123</p>
                        <p class="mb-0">Belum punya akun? <a href="/register" class="text-success text-decoration-none">Daftar sekarang</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2024 Tokoku. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('themeIcon');
            const toggleText = document.getElementById('toggleText');
            const currentTheme = html.getAttribute('data-bs-theme');
            
            if (currentTheme === 'light') {
                html.setAttribute('data-bs-theme', 'dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                toggleText.textContent = 'Mode Gelap';
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-bs-theme', 'light');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                toggleText.textContent = 'Mode Terang';
                localStorage.setItem('theme', 'light');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const themeIcon = document.getElementById('themeIcon');
            const toggleText = document.getElementById('toggleText');
            
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            if (savedTheme === 'dark') {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                toggleText.textContent = 'Mode Gelap';
            }
        });
    </script>
</body>
</html>
