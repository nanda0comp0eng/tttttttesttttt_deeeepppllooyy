<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Tokoku</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #f8f9fa;
      padding: 1rem;
      border-bottom: 4px solid #ddd;
    }

    .navbar-light .navbar-brand {
      color: #333;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .navbar-light .nav-link {
      color: #555;
      font-weight: 500;
      margin-right: 1rem;
      transition: color 0.3s ease;
    }

    .navbar-light .nav-link:hover {
      color: #000;
    }

    .navbar-light .btn {
      color: #fff;
      background-color: #333333;
      border: none;
      transition: background-color 0.3s ease;
    }

    .navbar-light .btn:hover {
      background-color: #555555;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #6c757d;
      background: transparent;
      color: #6c757d;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: #6c757d;
      color: #fff;
      transform: translateY(-2px);
    }

    .theme-toggle i {
      font-size: 1.2rem;
    }

    /* Card Styles */
    .card {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark Theme Styles */
    [data-bs-theme="dark"] body {
      background-color: #121212;
      color: #ffffff;
    }

    [data-bs-theme="dark"] .navbar {
      background-color: #333333;
      border-bottom: 4px solid #555555;
    }

    [data-bs-theme="dark"] .navbar-light .navbar-brand,
    [data-bs-theme="dark"] .navbar-light .nav-link {
      color: #ffffff;
    }

    [data-bs-theme="dark"] .navbar-light .btn {
      background-color: #495057;
      color: #ffffff;
    }

    [data-bs-theme="dark"] footer {
      background-color: #333333;
      color: #ffffff;
    }

    /* Dark Theme for Card */
    [data-bs-theme="dark"] .card {
      background-color: #222222;
      color: #ffffff;
      border: 1px solid #444444;
    }

    [data-bs-theme="dark"] .card .form-control {
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #555555;
    }

    [data-bs-theme="dark"] .card .form-control::placeholder {
      color: #bbbbbb;
    }

    [data-bs-theme="dark"] .card .btn {
      background-color: #495057;
      color: #ffffff;
    }

    [data-bs-theme="dark"] .card .btn:hover {
      background-color: #343a40;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="/">Tokoku</a>
      <div class="d-flex align-items-center">
        <button class="theme-toggle ms-2" onclick="toggleTheme()">
          <i class="fas fa-sun" id="themeIcon"></i>
          <span class="toggle-text" id="toggleText">Mode Terang</span>
        </button>
        <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products">Produk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary nav-link text-white" href="/register">Daftar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Daftar ke Tokoku</h1>
            <form method="POST" action="{{ url_for('register') }}">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Masukkan username">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Masukkan email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Masukkan password">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">Daftar</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <p>Sudah punya akun? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2024 Tokoku. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const themeIcon = document.getElementById('themeIcon');
      const toggleText = document.getElementById('toggleText');
      const currentTheme = html.getAttribute('data-bs-theme');

      if (currentTheme === 'light') {
        html.setAttribute('data-bs-theme', 'dark');
        themeIcon.className = 'fas fa-moon';
        toggleText.textContent = 'Mode Gelap';
        localStorage.setItem('theme', 'dark');
      } else {
        html.setAttribute('data-bs-theme', 'light');
        themeIcon.className = 'fas fa-sun';
        toggleText.textContent = 'Mode Terang';
        localStorage.setItem('theme', 'light');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const html = document.documentElement;
      const themeIcon = document.getElementById('themeIcon');
      const toggleText = document.getElementById('toggleText');

      html.setAttribute('data-bs-theme', savedTheme);
      if (savedTheme === 'dark') {
        themeIcon.className = 'fas fa-moon';
        toggleText.textContent = 'Mode Gelap';
      } else {
        themeIcon.className = 'fas fa-sun';
        toggleText.textContent = 'Mode Terang';
      }
    });
  </script>
</body>
</html>
